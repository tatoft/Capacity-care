<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect | Home</title>
  <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- NAV -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex items-center">
                    <img class="object-contain h-16" src="img/img-logo.png" alt="Logo">
                    <span class="ml-2 text-xl font-bold">CareConnect</span>
                </div>
                <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/home" class="hover:border-orange-400 text-gray-900 inline-flex items-center transition-all px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                    <a href="/about" class="hover:border-orange-400 text-gray-900 inline-flex items-center transition-all px-1 pt-1 border-b-2 text-sm font-medium">About</a>
                </div>
            </div>
            <div class="flex items-center">
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button id="logoutButton" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-400">Logout</button>
                </div>
                <div class="sm:hidden">
                    <button id="menuButton" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="mobileMenu" class="sm:hidden hidden">
        <a href="/home" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
        <a href="/about" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
        <button id="mobileLogoutButton" class="block w-full text-left px-4 py-2 text-sm text-white bg-red-500 hover:bg-red-400">Logout</button>
    </div>
</nav>

<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var menu = document.getElementById('mobileMenu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });

    document.getElementById('mobileLogoutButton').addEventListener('click', function() {
        // Aquí puedes añadir la lógica de logout que necesites
        console.log('Logout');
    });
</script>

  <!-- Posts -->
  <main class="flex-grow">
    <div class="mx-auto max-w-6xl mt-10">
      <div class="flex justify-between">
        <p class="text-4xl font-medium">Posts</p>
        <button id="addPostButton" class="px-5 bg-blue-700 text-white rounded-md hover:bg-blue-800">Add post</button>
      </div>
      <hr class="ml-3 mt-2 border-1 border-gray-300">
    </div>

    <!-- The Form -->
    <div id="postFormContainer" class="hidden mt-10 mx-auto max-w-6xl">
      <form id="postForm" class="bg-white p-6 rounded-lg shadow-md">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mt-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="content" name="content" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div class="mt-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
          <input type="file" id="image" name="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mt-4">
          <button type="submit" class="w-full px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:bg-red-700">Submit</button>
        </div>
      </form>
    </div>

    <!-- Posts List -->
    <div id="postList" class="mt-10 mx-auto max-w-xl space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between">
        <div class="flex items-center">
          <p class="text-sm">&copy; 2024 CareConnect. All rights reserved.</p>
        </div>
        <div class="flex space-x-4">
          <a href="/about" class="text-sm hover:underline">Acerca de</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/home.js"></script>
</body>
</html>
