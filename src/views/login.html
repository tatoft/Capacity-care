<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect | Login</title>
  <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-blue-400">
  <div class="min-h-screen flex items-center justify-center">


    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

      <h1 class="text-5xl font-bold mb-6 text-center">CareConnect</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" placeholder="Email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <button type="submit" class="w-full text-black bg-orange-400 font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-orange-200 transition-all">Login</button>
        </div>
      </form>
      <div class="flex items-center justify-center py-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500">or</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <a href="/signup" class="w-full inline-block text-center text-black bg-blue-400 font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-blue-200 transition-all">
        SignUp
      </a>
    
   
 

    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
