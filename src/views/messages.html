<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- NAV -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex items-center">
                        <img class="object-contain h-16" src="img/img-logo.png" alt="Logo">
                        <span class="ml-2 text-xl font-bold">CareConnect</span>
                    </div>
                    <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/home" class="hover:border-orange-400 text-gray-900 inline-flex items-center transition-all px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="/about" class="hover:border-orange-400 text-gray-900 inline-flex items-center transition-all px-1 pt-1 border-b-2 text-sm font-medium">About</a>
                        <a href="/messages" class="hover:border-orange-400 text-gray-900 inline-flex items-center transition-all px-1 pt-1 border-b-2 text-sm font-medium">Messages</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button id="logoutButton" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-400">Logout</button>
                    </div>
                    <div class="sm:hidden">
                        <button id="menuButton" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="sm:hidden hidden">
            <a href="/home" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
            <a href="/about" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
            <a href="/messages" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Messages</a>
            <button id="mobileLogoutButton" class="block w-full text-left px-4 py-2 text-sm text-white bg-red-500 hover:bg-red-400">Logout</button>
        </div>
    </nav>
    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
          var menu = document.getElementById('mobileMenu');
          if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
          } else {
            menu.classList.add('hidden');
          }
        });
    
        document.getElementById('mobileLogoutButton').addEventListener('click', function () {
          // Aquí puedes añadir la lógica de logout que necesites
          console.log('Logout');
        });
      </script>

    <div class="flex h-screen mt-1">
        <div class="w-1/3 p-4 bg-white">
            <h2 class="text-xl font-bold mb-4">Usuarios</h2>
            <ul id="userList" class="space-y-5 p-2 text-black bg-orange-400 rounded-md">
                <!-- Lista de usuarios se mostrará aquí -->
            </ul>
        </div>
        <div class="w-2/3 p-4 bg-white flex flex-col">
            <h2 class="text-xl font-bold mb-4">Mensajes</h2>
            <div id="messagesList" class="flex-1 overflow-y-auto space-y-2 mb-4 bg-gray-50 p-4 rounded">
                <!-- Mensajes se mostrarán aquí -->
            </div>
            <form id="messageForm" class="flex space-x-2">
                <input type="hidden" id="receiver_id">
                <textarea id="message_content" placeholder="Escribe tu mensaje aquí" class="flex-1 border border-gray-300 rounded p-2"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
            </form>
        </div>
    </div>

     <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between">
        <div class="flex items-center">
          <p class="text-sm">&copy; 2024 CareConnect. All rights reserved.</p>
        </div>
        <div class="flex space-x-4">
          <a href="/about" class="text-sm hover:underline">Acerca de</a>
        </div>
      </div>
    </div>
  </footer>

    <script src="/js/messages.js"></script>
</body>
</html>
